<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/loginstyles.css">
    <title>Login</title>
</head>
<body>
    <div class="main-container">
        
        <form>
            <div class="login-title">
                <img src="images/logos/magnalogo.png" alt="">
                <span>MAGNA CARS</span>
                
            </div>
            <div class="login-container">
                <div class="login-head">
                   
                </div>
               <div class="form-header">
                    <h2 id="login">LOG IN</h2>
                    <p id="Welcome">Welcome to Magana Cars!</p>
               </div>
                <div class="input-field">
                    <label for="">Enter Username</label>
                    <input type="text" class="inputFname" id="fname" placeholder="e.g  jhonedoe">
                    <div class="error"></div>
                </div>
                <div class="input-field">
                    <label for="">Enter Password</label>
                    <input type="password" class="inputFname" id="fname" placeholder="Enter password">
                    <div class="error"></div>
                </div>
                <div class="forgot-password-container">
                   <div class="remember-credentials">
                    <input type="checkbox">
                    <label for="">Remember me?</label>
                   </div>
                   <a href="" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="separator">
                    <h2 class="or"><span>or</span></h2>
                </div>
                <div class="social-login-buttons">
                    <button class="social-login google">
                        <img src="images/logos/google.png" alt="Google"> Login with Google
                    </button>
                    <button class="social-login facebook">
                        <img src="images/logos/facebook.png" alt="Facebook"> Login with Facebook
                    </button>
                </div>
                <p class="sign-up-link">Don't have an account? <a href="">Sign up</a></p>
            </div>
        </form>

        <div class="image-slider">
            <div class="image-container">
                <div class="image-text-overlay">
                    <h1>Find Your Perfect Ride.</h1>
                    <h2>Luxury, comfort, and performanceâ€”all in one place.</h2>
                </div>
            </div>
            <!-- Line Indicators -->
            <div class="line-indicators">
                <div class="line active"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </div>

    <script src="scripts/loginscript.js"></script>
</body>
</html>
