<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slideshow Background Landing Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Define hero section */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh; /* Full height of the viewport */
      overflow: hidden;
    }

    /* Slideshow container */
    .slideshow-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Slide styles */
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }
    
    @keyframes slide {
        0% {
          transform: translateX(100%); /* Start from the right */
          opacity: 0;
        }
        25% {
          transform: translateX(0); /* Move to normal position */
          opacity: 1;
        }
        75% {
          transform: translateX(0); /* Stay in the normal position */
          opacity: 1;
        }
        100% {
          transform: translateX(-100%); /* Move to the left */
          opacity: 0;
        }
      }

   
    
    /* Content within hero section */
    .content {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: white;
      text-align: center;
      font-size: 2rem;
      z-index: 1;
    }

    section{
        min-height: 100vh;
    }
    @media (max-width: 768px) {
        .slide {
            background-size: cover;
            background-repeat: no-repeat;
            background-position: right;
        }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="slideshow-container">
      <div class="slide" style="background-image: url(images.);"></div>
      <div class="slide" style="background-image: url(images/img2.png);"></div>
      <div class="slide" style="background-image: url(images/img3.jpg);"></div>
    </div>

    <div class="content">
      <h1>Welcome to Our Landing Page</h1>
      <p>Explore and enjoy beautiful visuals!</p>
    </div>
  </div>

    <section>

    </section>

  <script>
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;

    function showSlides() {
      slides.forEach((slide, index) => {
        slide.classList.remove('active');
        if (index === currentSlide) {
          slide.classList.add('active');
        }
      });
      currentSlide = (currentSlide + 1) % slides.length;
    }

    showSlides();
    setInterval(showSlides, 5000); // Change slide every 5 seconds
  </script>
</body>
</html>
