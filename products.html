  <section id="products-section">
    <div class="container products-container">
      <div class="filter-container" id="filter-container">
        <div class="filter-header">
          <h3>Filter</h3>
          <i class='bx bx-x' id="close-filter"></i>
        </div>
        <span>Filter by Brand:</span>
        <select id="brand">
          <option value="all">All Brands</option>
          <option value="hyundai">Hyundai</option>
          <option value="mitsubishi">Mitsubishi</option>
          <option value="nissan">Nissan</option>
          <option value="toyota">Toyota</option>
        </select>

   
        <span>Filter by Type:</span>
        <div class="radio-filed">
          <label for="sedan">
            <input type="radio" name="type" id="sedan" value="sedan">Sedan
          </label>
          <label for="SUV">
            <input type="radio" name="type" id="SUV" value="SUV">SUV
          </label>
          <label for="Luxury">
            <input type="radio" name="type" id="Luxury" value="Luxury Car">Luxury Car
          </label>
        </div>


        <span>Filter by Price:</span>
        <div class="radio-filed">
          <label for="highestToLowest">
            <input type="radio" name="price" id="highestToLowest" value="highestToLowest">Highest to Lowest
          </label>
          <label for="lowestToHighest">
            <input type="radio" name="price" id="lowestToHighest" value="lowestToHighest">
            Lowest to Highest
          </label>
        </div>
      </div>

      <div class="cars-container">
        <div class="search-filter">
          <label class="label">
            <button class="search-button"><i class='bx bx-search-alt-2' style='color:#ffffff'></i></button>
            <input type="text" class="search_bar" placeholder="Search for something..."  data-search-input/>
          </label>
          <button class="filter-btn" id="filter-btn">Filters</button>
        </div>
        <div class="cars-cards-container" id="car-cards-container">
          <div class="car-card">
            <h3>Accent</h3>
            <h2>1,300,400</h2>
            <div class="image-container">
              <img src="images/Hyundai/accent_2022Model.png" alt="">
            </div>
            <div class="car-specs-container">
              <div class="car-specs">
                <img src="images/icons/wheel-icon.png" alt="">
                <p>Auto</p>
              </div>
              <div class="car-specs">
                <img src="images/icons/gas-icon.png" alt="">
                <p>UNL</p>
              </div>
              <div class="car-specs">
                <img src="images/icons/seats-icon.png" alt="">
                <p>Seats</p>
              </div>

            </div>
            <div class="view-car-button">
              <a href="product.html" class="button">View Car <span> <i class='bx bx-right-arrow-alt' style='color:#ffffff' ></i></span></a>
            </div>
          </div>
          <div class="car-card">
